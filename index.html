<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9c09657d67.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>To do list</title>
    </head>
    <body>
        <div class="shadow"></div>
        <div class="container_todolist">
            <header>
                <div class="logo">Todolist</div>
            </header>
            <section>
                <!-- <div class="shadow"></div> -->
                <form id="form" onsubmit="onTaskSubmit(); return false;">                
                        <input type="text" id="input" placeholder="What are you going to do Today ?">
                        <button><i class="fas fa-plus"></i></button>
                </form>
                
            </section>
            <div class="status_btn">
                <button id="fliter_todo" onclick="filterButtons('to do')">To do</button>
                <button id="fliter_todo" onclick="filterButtons('Doing')">Doing</button>
                <button id="fliter_todo" onclick="filterButtons('Done')">Done</button>
                <div class="random_task" id="random_task" onclick="onRandomClick()"><i class="fas fa-random"></i></div>
                <button class="delete" onclick="onDeleteClick()"><i class="fas fa-trash"></i></button>
            </div>
            <div id="list">
                
            </div>
        </div>
        



        
       


    <script src="index.js"></script>  
    </body>
</html>
